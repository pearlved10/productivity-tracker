<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <style>

        body {
            
            margin: 0;
            height: 100vh;
            font-family: "Delicious Handrawn", cursive;
            background: linear-gradient(135deg,#c4e492,rgb(78, 126, 23));;
        }

        .date-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
            align-items: center;
        
            background-color: rgb(45, 99, 21);
            color: white;
            border: 8px solid rgb(43, 68, 12);
            border-radius: 13%;
            width: 600px;
            height: 600px;
            text-align: center;

            position:absolute;
            top: 200px;
            left: 1050px;
        }

        .date-day {
            font-size: 80px;
        }

        .date-month {
            font-size: 60px;
        }

        .date-num {
            width: 220px;
            height: 220px;
            border: 2px solid white;
            border-radius: 50%;
            font-size: 11.8em;
            background-color: #67923f;

            display: flex;
            align-items: center;
            justify-content: center;

        }

        span {
            transform: translateY(-20px);
        }

        .progress-box {
            background-color: rgb(45, 99, 21);
            color: white;
            font-size: 4.9em;
            border: 8px solid rgb(43, 68, 12);
            border-radius: 75px;
            width: 1200px;
            height: 270px;
            text-align: center;

            position:absolute;
            top: 200px;
            left: 1800px;
            padding-top: 35px;

        }

        .progress-bar {
            background-color: rgb(165, 216, 143);
            border-radius: 100px;
            width: 805px;
            height: 75px;

            position:absolute;
            top: 190px;
            left: 185px;
        }

        .input-box { 
            width: 1000px;
            height: 120px;
            font-size: 60px;
            font-family: "Delicious Handrawn", cursive;
            letter-spacing: 2px;
            color: rgb(68, 21, 13);
            background-color: rgba(247, 247, 224, 0.708);
            
            position: absolute;
            top: 600px;
            left: 1805px;
            padding-left: 25px;

            outline: none; /* removes default black/blue border */
            border: 6px solid rgb(175, 171, 110);
            border-radius: 100px;     
        }

        .input-box::placeholder {
            color:rgb(160, 157, 157);
        }

        .input-button {
            width: 130px;
            height: 130px;
            font-size: 105px;
            color: rgb(255, 254, 253);
            background-color: rgb(15, 34, 2);
            margin-bottom: 200px;

            position: absolute;
            top: 600px;
            left: 2875px;

           
            border-radius: 30px;  
          
            cursor: pointer; /* changes cursor to hand, looks more clickable */
            

        }

        .to-do-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 52%;
            height: 50%;
            box-shadow: 0 0 80px rgb(194, 235, 148);
            border: 7px solid rgba(49, 88, 49, 0.678);
            border-radius: 60px;

            position: absolute;
            top: 850px;
            left: 1050px;
            padding-top: 30px;
        }

        .task-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            height: 10%;
            margin: 0 auto;
            padding: 10px;
            
            background-color: rgba(187, 215, 170, 0.664);
            border-radius: 40px;
        }

        .task-row input {
            width: 40px;
            height: 40px;
            
        }

        .task-row input[type="checkbox"] {
            display: none; /* hide the native checkbox */
        }

        .task-row label {
            display: flex;
            align-items: center;
            gap: 40px; /* spacing between custom box and text */
            padding-top: 35px;
            padding-left: 15px;
        }

        .custom-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background-color: rgb(69, 10, 10);
            border: 3px solid rgb(255, 255, 255);
            border-radius: 10px;
        }

        .checkmark {
            color: white;
            font-size: 40px;
            
        }

        .custom-box:hover {
            box-shadow: 0 0 10px rgb(45, 82, 9);
        }

        .example-text {
            font-size: 60px;
            letter-spacing: 3px;
            color: rgb(17, 61, 8);
        }

        .task-remove {
            background-color: transparent;
            border: transparent;
            cursor: pointer;
            padding-right: 20px;
        }

        .task-remove img {
            width: 80px;
            height: 80px;
        }

        .task-remove:hover img {
            transform: scale(1.2);
        }

        
    </style>

</head>

<body>
    <!-- DATE BOX -->
     <div class="date-box">
        <div class="date-day">Saturday</div>
        <div class="date-num"><span>23</span></div>
        <div class="date-month">August</div>
     </div>

     <!-- PROGRESS BAR -->
      <div class="progress-box">
        ProgressionðŸŒ±
         <div class="progress-bar"></div>
    </div>
     
    <!-- INPUT BOX -->
    <input class="input-box" type="text" placeholder="Write your task here...">

        
     <!-- INPUT BUTTON -->
    <button class="input-button">+</button>
    
    <!-- TO-DO LIST -->
     <div class="to-do-list"> 
        <div class="task-row">
            <label>
                <input type="checkbox">
                <span class="custom-box">
                    <div class="checkmark">
                        âœ”
                    </div>
                </span>
                <span class="example-text">Take out the trash bins</span>
            </label>
            <button class="task-remove">
                <img src="trash.png" alt="Trash Icon">
            </button>
        </div>
     </div>

     <!-- JAVASCRIPT -->
      <script>  
      //get the elements 3 from html 
      const inputbox = document.querySelector(".input-box");
      const inputbutton = document.querySelector(".input-button");
      const todolist = document.querySelector(".to-do-list");

      //when someone clicks the add task button:
      inputbutton.addEventListener ('click', function() {
        let task = inputbox.value.trim(); //gets what the user typed trimmed
        if (task === "") return; //do nothing if input is empty

        //create the new task row 
        const taskRow = document.createElement('div');
        taskRow.classList.add('task-row');

        taskRow.innerHTML = `
        <label>
            <input type="checkbox">
            <span class="custom-box">
                <div class="checkmark">âœ”</div>
            </span>
            <span class="example-text">${task}</span>
        </label>
        <button class="task-remove">
            <img src="trash.png" alt="Trash Icon">
        </button>
    `;

    //put the new task in the todolist
    todolist.appendChild(taskRow);
    inputbox.value="";
    

    });



      </script>
    
</body>
</html>
