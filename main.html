<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">

        

        <style>
            /* ======================
            GENERAL BODY + DATE BOX
            ====================== */
            body {
                margin: 0;
                padding: 0;
                height: 100vh;       
                font-family: "Delicious Handrawn", cursive;
                background: linear-gradient(135deg,#c4e492,rgb(78, 126, 23));
                overflow: hidden;
                background-image: url(notebook.jpg);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            .date-box {
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 40px;
                align-items: center;
                background-color: #211302d0;
                color: white;
                border: 8px solid rgb(43, 68, 12);
                border-radius: 13%;
                width: 600px;
                height: 600px;
                text-align: center;
                position:absolute;
                top: 190px;
                left: 620px;
            }

            .date-day { font-size: 80px; }
            .date-month { font-size: 60px; }

            .date-num {
                width: 220px;
                height: 220px;
                border: 2px solid white;
                border-radius: 50%;
                font-size: 11.8em;
                background-color: #67923f;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            span { transform: translateY(-20px); }

            /* ======================
            PROGRESS BAR
            ====================== */
            .progress-box {
                background-color: rgb(24, 56, 10);
                color: white;
                font-size: 4.9em;
                border: 8px solid rgb(43, 68, 12);
                border-radius: 75px;
                width: 1200px;
                height: 270px;
                text-align: center;
                position:relative;
                top: 200px;
                left: 1940px;
                padding-top: 35px;
            }

            .progress-bar-container {
                width: 75%;
                height: 75px;
                background-color: rgb(104, 130, 63);
                border-radius: 100px;
                overflow: hidden;
                margin: 20px auto 0 auto;
            }

            .progress-bar {
                background-color: rgb(165, 216, 143);
                border-radius: 100px;
                width: 0%;
                height: 100%;
                transition: width 0.3s ease;
            }

            /* ======================
            INPUT BOX + BUTTON
            ====================== */
            .input-box { 
                width: 1000px;
                height: 120px;
                font-size: 60px;
                font-family: "Delicious Handrawn", cursive;
                letter-spacing: 2px;
                color: rgb(68, 21, 13);
                background-color: rgba(39, 90, 6, 0.817);
                position: absolute;
                top: 600px;
                left: 1940px;
                padding-left: 25px;
                outline: none;
                border: 6px solid rgb(44, 35, 11);
                border-radius: 100px;     
            }

            .input-box::placeholder { color:rgb(160, 157, 157); }

            .input-button {
                width: 130px;
                height: 130px;
                font-size: 105px;
                color: rgb(255, 254, 253);
                background-color: rgb(69, 51, 5);
                position: absolute;
                top: 600px;
                left: 3015px;
                border-radius: 30px;  
                cursor: pointer;
            }

            /* ======================
            TO-DO LIST
            ====================== */
            .to-do-list {
                display: flex;
                flex-direction: column;
                gap: 20px;
                width: 31%;
                height: 47%;
                box-shadow: 0 0 80px rgb(112, 129, 88);
                background-color: rgba(150, 198, 104, 0.402);
                border: 7px solid rgba(49, 88, 49, 0.678);
                border-radius: 60px;
                position: absolute;
                top: 840px;
                left: 1955px;
                padding-top: 30px;
                overflow-y: auto;
                scroll-behavior: smooth;
                scrollbar-width: none;
                padding-right: 10px;
            }
            
            .to-do-list::-webkit-scrollbar { display:none; }

            .task-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 90%;
                height: 10%;
                margin: 0 auto;
                padding: 10px;
                background-color: rgba(187, 215, 170, 0.664);
                border-radius: 40px;
            }

            .task-row input[type="checkbox"] { display: none; }

            .task-row label {
                display: flex;
                align-items: center;
                gap: 40px;
                padding-top: 35px;
                padding-left: 15px;
            }

            .custom-box {
                width: 55px;
                height: 55px;
                min-width: 55px;
                min-height: 55px;
                max-width: 55px;
                max-height: 55px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: rgb(69, 10, 10);
                border: 3px solid white;
                border-radius: 10px;
                cursor: pointer;
                flex-shrink: 0;
            }

            .checkmark {
                opacity: 0;
                transform: scale(0.6);
                transition: all 150ms;
                font-size: 40px;
                color: white;
            }

            .custom-box:hover { box-shadow: 0 0 10px rgb(45, 82, 9); }

            .task-row input[type="checkbox"]:checked + .custom-box .checkmark {
                opacity: 1;
                transform: scale(1);
            }

            .task-row input[type="checkbox"]:checked + .custom-box + .example-text {
                text-decoration: line-through;
                color: rgb(135, 127, 127);
            }

            .example-text {
                font-size: 50px;
                letter-spacing: 3px;
                color: rgb(17, 61, 8);
                word-break: break-word;
                overflow-wrap: break-word;
                max-width: 100%;
            }

            .task-remove {
                background-color: transparent;
                border: transparent;
                cursor: pointer;
                padding-right: 20px;
            }

            .task-remove img { width: 80px; height: 80px; }
            .task-remove:hover img { transform: scale(1.2); }

            /* ======================
            POMODORO TIMER
            ====================== */
            .micro-5-regular {
                font-family: "Micro 5", sans-serif;
                font-weight: 400;
                font-style: normal;
                }

            .pomodoro-title {
                width: 900px;
                height: 110px;
                font-size: 70px;
                font-family: "Delicious Handrawn", cursive;
                letter-spacing: 2px;
                color: rgb(68, 21, 13);
                background-color: rgba(107, 184, 65, 0.708);
                border: 8px solid rgb(9, 67, 4);
                border-radius: 50px;
                position: absolute;
                top: 930px;
                left: 740px;
                padding-left: 25px;
                text-align: center;
                padding-top: 20px;
            }

            .pomodoro-widget {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 50px;
                width: 810px;
                height: 660px;
                box-shadow: 0 0 80px rgb(194, 235, 148);
                border: 7px solid rgba(25, 98, 25, 0.454);
                background-color: rgba(78, 152, 65, 0.642);
                border-radius: 60px;
                position: absolute;
                top: 1140px;
                left: 800px;
                padding-top: 30px;
            }

            .pomodoro-widget img {
                width: 400px;
                height: 400px;
            }

            .pomodoro-buttons {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 30px;
                margin-top: -20px;
            }

            .pomodoro-buttons button {
                width: 140px;
                height: 140px;
                font-size: 60px;
                color: #fff;
                background: linear-gradient(135deg,#183b08,#4e7e17);
                border: none;
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            }

            .pomodoro-buttons button:hover {
                transform: scale(1.2) rotate(5deg);
                box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            }

            .pomodoro-countdown {
                font-size: 300px;                /* bigger font */
                position: absolute;
                top: 18%;                        /* adjust vertical position */
                left: 52%;
                transform: translateX(-50%);
                color: #0b3d02;                  /* dark green */
                text-shadow: 
                    2px 2px 0 #9dfc6d,          /* lighter green outline */
                    -2px -2px 0 #9dfc6d,
                    2px -2px 0 #9dfc6d,
                    -2px 2px 0 #9dfc6d,
                    0 0 15px rgba(157, 252, 109, 0.6); /* soft glow */
                pointer-events: none;
                font-family: "Micro 5", sans-serif;
                font-weight: 400;
            }

            .pomodoro-gif {
                width: 400px;
                height: 400px;
                transition: opacity 0.5s;
                margin-top: 20px;
            }

             .plant-next {
                width: 300px;                 
                height: auto;
                position: absolute;
                top: 140px;                  
                left: 1370px;                  
                border-radius: 0;           
                box-shadow: none;             
                transition: transform 0.3s ease;
                cursor: pointer;              
            }

            .plant-next:hover {
                transform: scale(1.05);        /* subtle hover zoom */
            }

    </style>

    </head>

    <body>
        <!-- DATE BOX -->
        <div class="date-box">
            <div class="date-day">Saturday</div>
            <div class="date-num"><span>23</span></div>
            <div class="date-month">August</div>
        </div>

        <!-- PLANT IMAGE NEXT TO DATE BOX -->
        <img src="plant.jpg" alt="Plant" class="plant-next">

        <!-- PROGRESS BAR -->
        <div class="progress-box">
            Progression🌱
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        
        <!-- INPUT BOX -->
        <input class="input-box" type="text" placeholder="Write your task here...">

            
        <!-- INPUT BUTTON -->
        <button class="input-button">+</button>
        
        <!-- TO-DO LIST -->
        <div class="to-do-list"> <!-- New tasks will be added here dynamically --> </div>

        <!-- POMODORO TIMER TITLE -->
        <div class="pomodoro-title"> 🌿🍃Pomodoro Timer!🍃🌿 </div>

        <!-- POMODORO TIMER WIDGET -->
        <div class="pomodoro-widget">
            <img src="timer.gif" alt="Pomodoro Timer Gif" class="pomodoro-gif">
            <div class="pomodoro-countdown"></div>
            <div class="pomodoro-buttons">
                <button class="pom-play">▶</button>
                <button class="pom-pause">⏸</button>
                <button class="pom-replay">⟲</button>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script>  
            // ======================
            // DATE LOGIC
            // ======================
            const today = new Date();
            const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

            const dayEl = document.querySelector('.date-day');
            const numEl = document.querySelector('.date-num span');
            const monthEl = document.querySelector('.date-month');

            dayEl.textContent = weekdays[today.getDay()];
            numEl.textContent = today.getDate();
            monthEl.textContent = months[today.getMonth()];

            // ======================
            // TO-DO LIST LOGIC
            // ======================
            const inputbox = document.querySelector(".input-box");
            const inputbutton = document.querySelector(".input-button");
            const todolist = document.querySelector(".to-do-list");
            const maxtext = 80; //max characters allowed in input box
            const progressbar = document.querySelector(".progress-bar");

            // Checkbox logic
            todolist.addEventListener('change', function(e) {
                if (e.target.type === 'checkbox') {
                    updateProgress();
                }
            });

            // Add task button
            inputbutton.addEventListener('click', function() {
                let task = inputbox.value.trim();
                if (task === "") return;

                if (task.length > maxtext) {
                    alert("Task is too long! Please limit to 80 characters.");
                    return;
                }

                const taskRow = document.createElement('div');
                taskRow.classList.add('task-row');

                taskRow.innerHTML = `
                    <label>
                        <input type="checkbox">
                        <span class="custom-box">
                            <div class="checkmark">✔</div>
                        </span>
                        <span class="example-text">${task}</span>
                    </label>
                    <button class="task-remove">
                        <img src="trash.png" alt="Trash Icon">
                    </button>
                `;

                todolist.appendChild(taskRow);
                updateProgress();
                inputbox.value="";
            });

            // Enter key to add task
            inputbox.addEventListener('keypress', function(e) {
                if (e.key === "Enter") {
                    inputbutton.click();
                }
            });

            // Delete task
            todolist.addEventListener('click', function(e) {
                const removeBtn = e.target.closest('.task-remove');
                if (!removeBtn) return;

                const row = removeBtn.closest('.task-row');
                if (!row) return;
                row.remove();
                updateProgress();
            });

            // Progress bar logic
            function updateProgress() {
                const rows = todolist.querySelectorAll('.task-row');
                const total = rows.length;
                const completed = todolist.querySelectorAll('.task-row input[type="checkbox"]:checked').length;
                let rawPercent = total === 0 ? 0 : (completed / total) * 100;
                const pct = Math.round(Math.max(0, Math.min(100, rawPercent)));
                progressbar.style.width = pct + '%';
            }

            // ======================
            // POMODORO TIMER LOGIC
            // ======================
            const gifEl = document.querySelector('.pomodoro-gif');
            const countdownEl = document.querySelector('.pomodoro-countdown');
            const playBtn = document.querySelector('.pom-play');
            const pauseBtn = document.querySelector('.pom-pause');
            const replayBtn = document.querySelector('.pom-replay');

            let totalSeconds = 25 * 60; // 25 min
            let remainingSeconds = totalSeconds;
            let timerInterval = null;

            let timerRunning = false;  // is the timer currently running?
            let timerFinished = false; // has the timer completed?

            // Format mm:ss
            function formatTime(sec) {
                const m = Math.floor(sec / 60).toString().padStart(2, '0');
                const s = (sec % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            }

            // Update countdown display
            function updateCountdown() {
                countdownEl.textContent = formatTime(remainingSeconds);
            }

            // Start timer
            function startTimer() {
                if (timerRunning) return; // do nothing if already running

                timerRunning = true;
                timerFinished = false;

                gifEl.style.opacity = 0;          // fade out GIF
                countdownEl.style.display = "block";
                updateCountdown();

                timerInterval = setInterval(() => {
                    remainingSeconds--;
                    updateCountdown();

                    if (remainingSeconds <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        timerRunning = false;
                        timerFinished = true;
                        remainingSeconds = totalSeconds;

                        countdownEl.style.display = "none";
                        gifEl.style.opacity = 1;

                        console.log("Pomodoro Done!");
                    }
                }, 1000);
            }

            // Pause timer
            function pauseTimer() {
                if (!timerRunning) return; // only pause if timer is running

                clearInterval(timerInterval);
                timerInterval = null;
                timerRunning = false;
            }

            // Replay timer
            function replayTimer() {
                if (!timerRunning && !timerFinished) return; // only allow replay if timer started or finished

                clearInterval(timerInterval);
                timerInterval = null;
                remainingSeconds = totalSeconds;
                updateCountdown();
                countdownEl.style.display = "block";
                gifEl.style.opacity = 0;
                timerRunning = false;
                timerFinished = false;
            }

            // Attach Pomodoro button events
            playBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            replayBtn.addEventListener('click', replayTimer);

        </script>
    </body>
</html>
