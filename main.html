<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;       
            font-family: "Delicious Handrawn", cursive;
            background: linear-gradient(135deg,#c4e492,rgb(78, 126, 23));
            overflow: hidden;      /* prevents scrolling */
        }

        .date-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
            align-items: center;
        
            background-color: rgb(45, 99, 21);
            color: white;
            border: 8px solid rgb(43, 68, 12);
            border-radius: 13%;
            width: 600px;
            height: 600px;
            text-align: center;

            position:absolute;
            top: 200px;
            left: 1050px;
        }

        .date-day {
            font-size: 80px;
        }

        .date-month {
            font-size: 60px;
        }

        .date-num {
            width: 220px;
            height: 220px;
            border: 2px solid white;
            border-radius: 50%;
            font-size: 11.8em;
            background-color: #67923f;

            display: flex;
            align-items: center;
            justify-content: center;

        }

        span {
            transform: translateY(-20px);
        }

        .progress-box {
            background-color: rgb(45, 99, 21);
            color: white;
            font-size: 4.9em;
            border: 8px solid rgb(43, 68, 12);
            border-radius: 75px;
            width: 1200px;
            height: 270px;
            text-align: center;

            position:relative;
            top: 200px;
            left: 1800px;
            padding-top: 35px;
            
        }

        .progress-bar-container {
            width: 75%;             /* full width of the box */
            height: 75px;            /* same height as before */
            background-color: rgb(104, 130, 63); /* color for empty bar */
            border-radius: 100px;
            overflow: hidden;        /* prevents the bar from overflowing */
            margin: 20px auto 0 auto;    /* top, horizontal, bottom */
        }

        .progress-bar {
            background-color: rgb(165, 216, 143);
            border-radius: 100px;
            width: 0%;
            height: 100%;
            transition: width 0.3s ease;  /* smooth animation when updating */
        }

        .input-box { 
            width: 1000px;
            height: 120px;
            font-size: 60px;
            font-family: "Delicious Handrawn", cursive;
            letter-spacing: 2px;
            color: rgb(68, 21, 13);
            background-color: rgba(247, 247, 224, 0.708);
            
            position: absolute;
            top: 600px;
            left: 1805px;
            padding-left: 25px;

            outline: none; /* removes default black/blue border */
            border: 6px solid rgb(175, 171, 110);
            border-radius: 100px;     
        }

        .input-box::placeholder {
            color:rgb(160, 157, 157);
        }

        .input-button {
            width: 130px;
            height: 130px;
            font-size: 105px;
            color: rgb(255, 254, 253);
            background-color: rgb(15, 34, 2);
            margin-bottom: 200px;

            position: absolute;
            top: 600px;
            left: 2875px;

           
            border-radius: 30px;  
          
            cursor: pointer; /* changes cursor to hand, looks more clickable */
            

        }

        .to-do-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 52%;
            height: 50%;
            box-shadow: 0 0 80px rgb(194, 235, 148);
            border: 7px solid rgba(49, 88, 49, 0.678);
            border-radius: 60px;

            position: absolute;
            top: 850px;
            left: 1050px;
            padding-top: 30px;
            overflow-y: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            padding-right: 10px;
        }
        
        .to-do-list::-webkit-scrollbar {
            display:none;
        }

        .task-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            height: 10%;
            margin: 0 auto;
            padding: 10px;
            
            background-color: rgba(187, 215, 170, 0.664);
            border-radius: 40px;
        }

        .task-row input {
            width: 40px;
            height: 40px;
            
        }

        .task-row input[type="checkbox"] {
            display: none; /* hide the native checkbox */
        }

        .task-row label {
            display: flex;
            align-items: center;
            gap: 40px; /* spacing between custom box and text */
            padding-top: 35px;
            padding-left: 15px;
        }

        .custom-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background-color: rgb(69, 10, 10);
            border: 3px solid rgb(255, 255, 255);
            border-radius: 10px;
            cursor: pointer;
        }

        .checkmark {
            opacity: 0;
            transform: scale(0.6);
            transition: all 150ms;
            font-size: 40px;
            color: white;
        }

        .custom-box:hover {
            box-shadow: 0 0 10px rgb(45, 82, 9);
        }

        /* when checkbox is checked, show checkmark */
        .task-row input[type="checkbox"]:checked + .custom-box .checkmark {
            opacity: 1;
            transform: scale(1);
        }

        /* when checkbox is checked, line-through text */
        .task-row input[type="checkbox"]:checked + .custom-box + .example-text {
            text-decoration: line-through;
            color: rgb(135, 127, 127);
        }

        .example-text {
            font-size: 50px;
            letter-spacing: 3px;
            color: rgb(17, 61, 8);
            word-break: break-word;
            overflow-wrap:  break-word;
            max-width: 100%;   /* make sure text stays within container */
        }

        .task-remove {
            background-color: transparent;
            border: transparent;
            cursor: pointer;
            padding-right: 20px;
        }

        .task-remove img {
            width: 80px;
            height: 80px;
        }

        .task-remove:hover img {
            transform: scale(1.2);
        }

        
    </style>

</head>

<body>
    <!-- DATE BOX -->
     <div class="date-box">
        <div class="date-day">Saturday</div>
        <div class="date-num"><span>23</span></div>
        <div class="date-month">August</div>
     </div>

     <!-- PROGRESS BAR -->
    <div class="progress-box">
        ProgressionðŸŒ±
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>
     
    <!-- INPUT BOX -->
    <input class="input-box" type="text" placeholder="Write your task here...">

        
     <!-- INPUT BUTTON -->
    <button class="input-button">+</button>
    
    <!-- TO-DO LIST -->
     <div class="to-do-list"> <!-- New tasks will be added here dynamically --> </div>


     <!-- JAVASCRIPT -->
      <script>  
      //date logic
      const today = new Date();

      const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

      const dayEl = document.querySelector('.date-day');
      const numEl = document.querySelector('.date-num span');
      const monthEl = document.querySelector('.date-month');

      dayEl.textContent = weekdays[today.getDay()];
      numEl.textContent = today.getDate();
      monthEl.textContent = months[today.getMonth()];

      //get the elements 3 from html - input box, button, to-do list logic
      const inputbox = document.querySelector(".input-box");
      const inputbutton = document.querySelector(".input-button");
      const todolist = document.querySelector(".to-do-list");
      const maxtext = 98; //max characters allowed in input box
      const progressbar = document.querySelector(".progress-bar");

    //checkbox logic
    todolist.addEventListener('change', function(e) {
        if (e.target.type === 'checkbox') {
            updateProgress();
        }
    });
      

      //when someone clicks the add task button:
      inputbutton.addEventListener ('click', function() {
        let task = inputbox.value.trim(); //gets what the user typed trimmed
        if (task === "") return; //do nothing if input is empty

        if (task.length > maxtext) {
            alert("Task is too long! Please limit to 98 characters.");
            return;
        }

        //create the new task row 
        const taskRow = document.createElement('div');
        taskRow.classList.add('task-row');

        taskRow.innerHTML = `
        <label>
            <input type="checkbox">
            <span class="custom-box">
                <div class="checkmark">âœ”</div>
            </span>
            <span class="example-text">${task}</span>
        </label>
        <button class="task-remove">
            <img src="trash.png" alt="Trash Icon">
        </button>
    `;

    //put the new task in the todolist
    todolist.appendChild(taskRow);
    updateProgress();
    inputbox.value="";
    
    });

    //do same thing if user presses enter key
    inputbox.addEventListener('keypress', function(e) {
    if (e.key === "Enter") {
        inputbutton.click(); // simulate clicking the button
    }
    });

    //delete item logic
    todolist.addEventListener('click', function(e) {
        const removeBtn = e.target.closest('.task-remove'); //whatever i clicked on, find the nearest .task-remove parent
        if (!removeBtn) return;

        const row = removeBtn.closest('.task-row');
        if (!row) return;
        row.remove();
        updateProgress();

    });

    //progress bar logic
    function updateProgress() {
        // 1) find all task rows (total) and the checked inputs (completed)
        const rows = todolist.querySelectorAll('.task-row');
        const total = rows.length;

        // selector finds checkboxes that are currently checked inside .task-row
        const completed = todolist.querySelectorAll('.task-row input[type="checkbox"]:checked').length;

        // 2) compute percent (guard for zero tasks)
        let rawPercent;

        if (total === 0) {
        rawPercent = 0;              // no tasks, progress should be 0
        } else {
        rawPercent = (completed / total) * 100;  // percent done
        }

        // 3) clamp and round the percent so it's a clean 0..100 integer
        const pct = Math.round(Math.max(0, Math.min(100, rawPercent)));

        // 4) update the visual bar width (percent is relative to the container width)
        progressbar.style.width = pct + '%';
    }

      </script>
    
</body>
</html>
